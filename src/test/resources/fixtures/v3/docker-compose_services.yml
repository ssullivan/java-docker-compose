---
version: "3"
services:
  foo:
    image: redis
    deploy:
      replicas: 1
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == database
      labels:
        foo: bar
    networks:
      - frontend
      - backend
  bar:
    image: tomcat
    deploy:
      mode: global
      replicas: 6
    networks:
      - frontend
      - backend

